language: python

python:
  - "2.7"
  - "3.4"

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/local

addons:
  apt:
#    sources:
#      - ubuntu-toolchain-r-test
#      - kubuntu-backports
    packages:
      - libopenmpi-dev
      - libhdf5-openmpi-dev
      - python-numpy
      - python-scipy
      

before_install:
  - pip install pyzmq
  - pip install codecov
  - pip install h5py --global-option "--mpi"
  - pip install mpi4py
  - pip install h5writer
  
install:
  - pip install pytest-cov

after_success:
  - codecov

script:
  - cd ${HOME}/build/FXIhub/hummingbird
  - coverage run --source hummingbird -m py.test  -v --color=yes --showlocals --durations=10